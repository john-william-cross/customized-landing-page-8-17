<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/dist.css" />

    <title>John Cross Art</title>
</head>

<body>
    <div class="container-fluid">
        <div class="mt-3 mt">
            <nav class=" navbar navbar-expand-sm navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Comissions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>


                </div>
            </nav>
            <div class="card bg-light border-0 text-white"
                style="padding-left: 1rem; padding-right: 1rem; padding-bottom: 1rem;"> <img
                    class="card-img img-responsive" src="waveclouds.jpeg" alt="Card image">
                <div class="card-img-overlay">
                    <h1 class="card-title">John Cross Art</h1>
                    <p class="card-text">Digital Photography and Artwork</p>
                </div>
            </div>

            <div class="row" style="margin-left: 1rem;">
                <!--Carousel Wrapper-->
                <div id="multi-item-example" class="carousel slide carousel-multi-item carousel-multi-item-2"
                    data-ride="carousel">
                    <!--Controls-->
                    <div class="controls-top">
                        <a class="black-text" href="#multi-item-example"
                            style="color: rgba(0, 0, 0, .7); float: left; padding-bottom: 1rem;" data-slide="prev"><i
                                class="fas fa-angle-left fa-3x pr-3"></i></a>
                        <a class="black-text" href="#multi-item-example"
                            style="color: rgba(0, 0, 0, .7); float: right; margin-right: 2rem;" data-slide="next"><i
                                class="fas fa-angle-right fa-3x pl-3"></i></a>
                    </div>
                    <!--/.Controls-->

                    <!--Slides-->

                    <div class="carousel-inner" style="margin: -1rem;" role="listbox">
                        <!--First slide-->
                        <div class="carousel-item active">
                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="horse.jp2" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="leaves.jpg" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="spider.jpg" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="trenchcoat.jpg" alt="Card image cap" />
                                </div>
                            </div>
                        </div>
                        <!--/.First slide-->

                        <!--Second slide-->
                        <div class="carousel-item">
                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="underflowers.jpg" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="mask.jpeg" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="monks.jpeg" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="bomb.jpeg" alt="Card image cap" />
                                </div>
                            </div>
                        </div>
                        <!--/.Second slide-->

                        <!--Third slide-->
                        <div class="carousel-item">
                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="elephant.jpeg" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="child.jpeg" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="tree.jpg" alt="Card image cap" />
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img class="img-fluid" src="curvedroad.jpeg" alt="Card image cap" />
                                </div>
                            </div>
                        </div>
                        <!--/.Third slide-->
                    </div>
                    <!--/.Slides-->
                </div>
                <!--/.Carousel Wrapper-->
            </div>
        </div>
